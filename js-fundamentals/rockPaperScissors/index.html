<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
    <script defer type="text/javascript" src="script.js"></script>
</head>
<body>
    <div id="main">
        <div id="rpsButtons">
            <button id="rockBtn">Rock</button>
            <button id="paperBtn">Paper</button>
            <button id="scissorsBtn">Scissors</button>
        </div>
        <div id="playerSelection">
            <h1>Player chooses: <h2 id="playerChoice"></h2></h1>
        </div>
        <div id="computerSelection">
            <h1>Computer chooses: <h2 id="computerChoice"></h2></h1>
        </div>
    </div>
    <div id="results">
        <h1>The winner is:<h2 id="gameResult"></h2></h1>
    </div>
</body>
</html>
